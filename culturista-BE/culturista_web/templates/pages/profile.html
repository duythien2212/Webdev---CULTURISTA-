<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/Homepage.css' %}">
    <link rel="stylesheet" href="{% static 'assets/font/fontawesome-free-6.5.2/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    
    <script src="{% static 'assets/javascript/script.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Profile</title>
</head>

<body onload="checkLogin()">
    <!--Navbar-->
    <header id="header">
        <div class="inner-header head-container">
            <a href="{% url 'index' %}" id="logo">Culturista</a>
            <nav>
                <div id="menu-toggle">
                    <i class="menu-icon fas fa-bars"></i>
                </div> 

                <ul id="main-menu">
                    <li><a href="{% url 'findRoom' %}">Play</a></li>
                    <li><a href="{% url 'findForum' %}">Forum</a></li>
                    <li><a href="{% url 'chat' %}">Chat</a></li>

                    <!--Trường hợp người dùng chưa đăng nhập thì dùng 2 dòng này-->
                    <li id="signIn"><a href="{% url 'login' %}">Sign in</a></li>
                    <li id="signUp"><a href="{% url 'register' %}">Sign up</a></li>

                    <!--Trường hợp người dùng đã đăng nhập-->
                    <li id="user-account">
                        <img src="{% static 'assets/img/user-account.png' %}" alt="" id="user-account__avt">
                        <span id="user-account__name">Username</span>

                        <ul class="user-menu">
                            <li class="user-menu__item">
                                <a href="{% url 'profile' %}">My account</a>
                            </li>
                            <li class="user-menu__item">
                                <a onclick="logout()">Log out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="profile-content">
        <div class="profile-container container">
            <div class="sidebar">
                <i class="fas fa-user text-2xl"></i>
                <i class="fas fa-image text-2xl"></i>
                <i class="fas fa-certificate text-2xl"></i>
            </div>

            <div class="main-grid">
                <div class="grid">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                    <img src="https://placehold.co/100x100" alt="Character Image" class="character-image">
                </div>
            </div>

            <div class="profile-section">
                <img src="https://placehold.co/150x150" alt="Profile Picture" class="profile-picture">
                <div class="username">Username</div>
            </div>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="{% static 'assets/javascript/javascript.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('#main-menu').classList.toggle('show');
        });
    });
</script>
</body>
</html>
