<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturista</title>
    <!-- <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}"> -->
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/font/fontawesome-free-6.5.2/css/all.min.css' %}">
    <script src="{% static 'assets/javascript/findForum.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="checkLogin()">
    <!--Navbar-->
    <header id="header">
        <div class="inner-header head-container">
            <a href="{% url 'index' %}" id="logo">Culturista</a>
            <nav>
                <div id="menu-toggle">
                    <i class="menu-icon fas fa-bars"></i>
                </div> 

                <ul id="main-menu">
                    <li><a href="{% url 'findRoom' %}">Play</a></li>
                    <li><a href="{% url 'findForum' %}">Forum</a></li>
                    <li><a href="{% url 'chat' %}">Chat</a></li>

                    <!--Trường hợp người dùng chưa đăng nhập thì dùng 2 dòng này-->
                    <li id="signIn"><a href="{% url 'login' %}">Sign in</a></li>
                    <li id="signUp"><a href="{% url 'register' %}">Sign up</a></li>

                    <!--Trường hợp người dùng đã đăng nhập-->
                    <li id="user-account">
                        <img src="{% static 'assets/img/user-account.png' %}" alt="" id="user-account__avt">
                        <span id="user-account__name">Username</span>

                        <ul class="user-menu">
                            <li class="user-menu__item">
                                <a href="{% url 'profile' %}">My account</a>
                            </li>
                            <li class="user-menu__item">
                                <a onclick="logout()">Log out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="body-content">
        <div class="search-container">
            <form id="searchForm" style="display: flex; border-radius: 50%;">
                <div class="search-wrapper" >
                    <input type="text" id="title" />
                </div>
                <span class="search-icon">
                    <button onclick="findForum()" type="button">
                        <img src="{% static 'assets/image/search_icon.png' %}" alt="Search">
                    </button>
                </span>
                
            </form>
            <a href="{% url 'create_forum' %}" class="plus-icon"></a>
            
        </div>

        <div class="content-area">
            <div class="topic-list">

                <div class="topic">
                    <h3 class="topic-title">Topic</h3>
                    <h3 class="topic-replies">Replies</h3>
                </div>
                <!-- <div class="topic-conlumns">
                <div class="topic-content">
                    <h4 class="topic-name">asdadasdsadsadadasdsad</h4>
                    <h4 class="replies-nums">10</h4>
                </div>
                <div class="topic-tags">
                    <p>#Tags</p>
                </div>
            </div> -->
                <!-- Mẫu thiết kế  -->
                <!-- Này yêu cầu backend chuyển nội dung cần hiển thị lên thông qua javasript -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="{% static 'assets/javascript/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.menu-icon').addEventListener('click', function() {
                document.querySelector('#main-menu').classList.toggle('show');
            });
        });
    </script>
</body>

</html>
